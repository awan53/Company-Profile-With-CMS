<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark" th:fragment="sidebar">
    <div class="sidebar-brand">
        <a th:href="@{/}" class="brand-link">
            <img th:src="@{/admin/assets/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image opacity-75 shadow" />
            <span class="brand-text fw-light">CMS Admin</span>
        </a>
    </div>
    <div class="sidebar-wrapper">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">

                <!-- About Company -->
                <li class="nav-item">
                    <a th:href="@{/admin/about}"
                       class="nav-link"
                       th:classappend="${activePage == 'about'} ? ' active' : ''">
                        <i class="nav-icon bi bi-buildings"></i>
                        <p>About Company</p>
                    </a>
                </li>

                <!-- Product -->
                <li class="nav-item">
                    <a th:href="@{/admin/product}"
                       class="nav-link"
                       th:classappend="${activePage == 'product'} ? ' active' : ''">
                        <i class="nav-icon bi bi-box-seam"></i>
                        <p>Product</p>
                    </a>
                </li>

                <!-- Blog -->
                <li class="nav-item">
                    <a th:href="@{/admin/blog}"
                       class="nav-link"
                       th:classappend="${activePage == 'blog'} ? ' active' : ''">
                        <i class="nav-icon bi bi-journal-text"></i>
                        <p>Blog</p>
                    </a>
                </li>

                <!-- Category -->
                <li class="nav-item">
                    <a th:href="@{/admin/category}"
                       class="nav-link"
                       th:classappend="${activePage == 'category'} ? ' active' : ''">
                        <i class="nav-icon bi bi-tags"></i>
                        <p>Category</p>
                    </a>
                </li>

                <!-- Contact / Email -->
                <li class="nav-item">
                    <a th:href="@{/admin/contactinfo}"
                       class="nav-link"
                       th:classappend="${activePage == 'contactinfo'} ? ' active' : ''">
                        <i class="nav-icon bi bi-envelope"></i>
                        <p>Email</p>
                    </a>
                </li>

                <!-- Pengaturan Admin -->
                <li class="nav-item">
                    <a th:href="@{/admin/setadmin}"
                       class="nav-link"
                       th:classappend="${activePage == 'setadmin'} ? ' active' : ''">
                        <i class="nav-icon bi bi-gear"></i>
                        <p>Pengaturan Akun</p>
                    </a>
                </li>

            </ul>
        </nav>
    </div>

</aside>
</body>
</html>
