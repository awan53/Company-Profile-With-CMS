<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AdminLTE v4 | Daftar Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <meta name="title" content="AdminLTE v4 | Daftar Produk" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="AdminLTE is a Free Bootstrap 5 Admin Dashboard." />
    <meta name="keywords" content="bootstrap 5, bootstrap, dashboard, etc." />
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/admin/css/adminlte.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css" integrity="sha256-4MX+61mt9NVvvuPjUWdyfZfxSB1/Rf9WtqRHgG5S0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css" integrity="sha256-+uGLJmmTKOqBr+2E6KDYs/NRsHxSkONXFHUL0fy2O/4=" crossorigin="anonymous" />
</head>
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
<div class="app-wrapper">
    <div th:replace="~{admin/fragments/head :: head}"></div>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Daftar Produk</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Daftar Produk</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-content">
            <div class="container-fluid">
                    <div class="card-header">
                        <div class="card card-primary">
                            <div class="card-header">
                                <div class="card-header">
                                    <h3 class="card-title">Table product</h3>

                                    <div class="card-tools">
                                        <a th:href="@{/admin/product/form}" class="btn btn-sm btn-success">
                                            <i class="bi bi-plus-circle"></i> Tambah Produk
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">

                                <!-- fitur serceh-->
                                <div class="card-header">
                                    <form class="d-flex" th:action="@{/admin/product}" method="get">
                                        <input class="form-control me-2" type="search" placeholder="Cari produk atau kategori"
                                               name="q" th:value="${keyword}" style="max-width: 300px;" id="searchBox">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="bi bi-search"></i> Cari
                                        </button>
                                    </form>
                                </div>
                                <!-- fitur serceh-->

                                <table class="table table-bordered table-striped"  id="productTable">
                                    <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Nama Produk</th>
                                        <th>Deskripsi</th>
                                        <th>Harga</th>
                                        <th>Gambar</th>
                                        <th>Kategori</th>
                                        <th>Aksi</th>
                                    </tr>
                                    </thead>

                                    <tbody id="productBody">
                                    <tr th:each="product, iStat : ${products}">
                                        <td th:text="${currentPage * 5 + iStat.index + 1}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${#strings.length(product.description) > 50  ? #strings.substring(product.description, 0, 50) + '...' : product.description}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td>
                                            <img th:src="@{${product.imageUrl}}" alt="Gambar Produk" style="width: 50px; height: 50px;"/>
                                        </td>
                                        <td th:text="${product.category.name}"></td>

                                        <td>
                                            <a th:href="@{/admin/product/form(id=${product.id})}" class="btn btn-sm btn-primary">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </a>
                                            <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" onclick="return confirm('Apakah Anda yakin ingin menghapus blog ini?');" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i> Hapus
                                            </a>
                                        </td>

                                    </tr>
                                </table>

                                <!-- Pagination Controls -->
                                <div aria-label="Page navigation example"  class="mt-3">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/product(page=${currentPage - 1}, size=5)}"
                                               tabindex="-1">Previous</a>
                                        </li>

                                        <!-- Nomor Halaman -->
                                        <li class="page-item"
                                            th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                            th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/admin/product(page=${i}, size=5)}"
                                               th:text="${i + 1}">1</a>
                                        </li>

                                        <!-- Tombol Next -->
                                        <li class="page-item"
                                            th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/product(page=${currentPage + 1}, size=5)}">Next</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Pagination Controls -->
                            </div>
                        </div>
                    </div>

            </div>
        </div>




    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminlte.js}"></script>

<script>
    const searchBox = document.getElementById("searchBox");
    const productBody = document.getElementById("productBody");

    searchBox.addEventListener("keyup", function () {
        const query = this.value.trim();

        // Jangan search kalau kosong
        if (query.length === 0) {
            // Bisa reload table awal jika perlu
            location.reload();
            return;
        }

        fetch(`/admin/product/search?q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                productBody.innerHTML = ""; // clear table

                data.forEach((p, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${p.name}</td>
                            <td>${p.description}</td>
                            <td>${p.price}</td>
                            <td><img src="${p.imageUrl}" width="50"></td>
                            <td>${p.category ? p.category.name : ''}</td>
                            <td>
                                <a href="/admin/product/form?id=${p.id}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="/admin/product/delete/${p.id}" class="btn btn-sm btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')">Hapus</a>
                            </td>
                        </tr>`;
                    productBody.insertAdjacentHTML("beforeend", row);
                });
            })
            .catch(err => console.error("Error fetch products:", err));
    });
</script>
</body>
</html>
