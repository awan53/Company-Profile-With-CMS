<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Tag head lengkap di sini... -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title th:text="${admin.id} ? 'Edit User Admin' : 'Tambah User Admin'">Form Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/admin/css/adminlte.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css" integrity="sha256-4MX+61mt9NVvvuPjUWdyfZfxSB1/Rf9WtqRHgG5S0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css" integrity="sha256-+uGLJmmTKOqBr+2E6KDYs/NRsHxSkONXFHUL0fy2O/4=" crossorigin="anonymous" />
</head>
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
<div class="app-wrapper">
    <div th:replace="~{admin/fragments/head :: head}"></div>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0" th:text="${admin.id} ? 'Edit User Admin' : 'Tambah User Admin'">Form Admin</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a th:href="@{/admin/setadmin}">Pengaturan Admin</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${admin.id} ? 'Edit' : 'Tambah'"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${admin.id} ? 'Edit User Admin' : 'Tambah User Admin'">Tambah User Admin</h3>
                            </div>
                            <!-- FORMULIR ADMIN YANG DIKOREKSI -->
                            <form th:action="@{/admin/setadmin/save}" th:object="${admin}" method="post">
                                <div class="card-body">
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" th:field="*{username}" id="username" class="form-control" required />
                                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" th:field="*{password}" id="password" class="form-control" required />
                                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select th:field="*{role}" id="role" class="form-control" required>
                                            <option value="" disabled selected>-- Pilih Role --</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('role')}"
                                               th:errors="*{role}"
                                               class="text-danger"></small>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Simpan</button>
                                    <a th:href="@{/admin/setadmin}" class="btn btn-secondary">Batal</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminlte.js}"></script>
</body>
</html>
