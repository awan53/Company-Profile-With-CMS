<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{public/fragment/head :: head}"></head>
<body>
<div th:replace="~{public/fragment/navbar :: navbar}"></div>


<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Shop</h1>
        </div>
      </div>
      <div class="col-lg-7">

      </div>
    </div>
  </div>
</div>
<div class="product-section">

  <div class="untree_co-section product-section before-footer-section">
    <div class="container">
      <div class="row">


        <!-- Start Column 1 -->
        <div class="col-12 col-md-4 col-lg-3 mb-5" th:each="product : ${products}">
          <a class="product-item" th:href="@{/shop/{id}(id=${product.id})}">
            <img th:src="@{${product.imageUrl}}" class="img-fluid product-thumbnail">
            <h3 th:text="${product.name}">Nordic Chair</h3>
            <strong th:text="${product.price}">$50.00</strong>

            <span class="icon-cross">
                        <img th:src="@{/assets/images/cross.svg}" class="img-fluid">
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>







</div>

<div th:replace="~{public/fragment/footer :: footer}">

</div>
</body>
</html>
